<div class="card">
      <div class="card-header">
        <h3 class="card-title">Listado de respuestas incorrectas</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table id="example1" class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>Verbo</th>
            <th>Significado_1</th>
            <th>Significado_2</th>
          </tr>
          </thead>
          <tbody>
            {% for palabra in tabla_significado %}
            <tr>
                <td>{{palabra.0}}</td>
                <td>{{palabra.1.0}}</td>
                <td>{{palabra.1.1}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
</div>
    <!-- /.card -->
